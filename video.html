<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script>
        window.WebVRConfig = {
            FORCE_ENABLE_VR: true, // Default: false.
            // CARDBOARD_UI_DISABLED: false,
            // BUFFER_SCALE: 2.0
        };
    </script>

    <script src="build/bundle.js"></script>

</head>
    <body>
    	<a-scene class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
    		<a-assets>
        		<video id="video" src="assets/test.mp4" autoplay="" loop="" crossorigin="anonymous" controls="" webkit-playsinline=""></video>
      		</a-assets>

		    <a-videosphere src="#video" rotation="0 180 0" material="" geometry="" scale="" position="" visible=""></a-videosphere>
		    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1643" height="625" style="width: 1643px; height: 625px;"></canvas>
 			<div class="a-enter-vr" aframe-injected="">
 				<button class="a-enter-vr-button" aframe-injected=""></button>
 			</div>
 			<div class="a-orientation-modal a-hidden" aframe-injected="">
 			   	<button aframe-injected="">Exit VR</button>
 	   		</div>
 	   		<a-entity position="" data-aframe-default-camera="" camera="" wasd-controls="" rotation="" look-controls="" aframe-injected="" scale="" visible=""></a-entity>
   	 		<a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity>
   	 		<a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity>
   	 		<canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1920" height="625" style="width: 1920px; height: 625px;"></canvas>
    		<div class="a-enter-vr" aframe-injected="">
    			<button class="a-enter-vr-button" aframe-injected=""></button>
    		</div>
    		<div class="a-orientation-modal a-hidden" aframe-injected="">
    			<button aframe-injected="">Exit VR</button>
    		</div>
    		<a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity>
    		<a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity>
    	</a-scene>
    </body>
</html>
